spring:
    output:
        ansi:
            enabled: ALWAYS

    datasource:
        url: ${WAREHOUSE_DB_URL}
        username: ${WAREHOUSE_DB_USER}
        password: ${WAREHOUSE_DB_PASS}
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true

server:
    port: 8282